                  ‰ª•‰∏ã„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ: {file_path}
                  „Éï„Ç°„Ç§„É´„Çø„Ç§„Éó: {file_type}
                  
                  Ë¶ÅÊ±Ç‰∫ãÈ†Ö:
                  1. ÂÆüÈöõ„Å´Âãï‰Ωú„Åô„Çã„Ç≥„Éº„Éâ„ÇíÁîüÊàê
